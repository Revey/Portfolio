<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Daniel's Portfolio</title>
    <style>
        *{
            background-color: #003366;
        }

        .header{
            display: flex;
            border-radius: 100px;
            background-color: #87CEEB;
            text-align: center;
            justify-content: center;
            flex: 1;
            padding: 5px;
        }

        .header2{
            width: 200px;
            height: 50px;
            text-align: center;
            margin-right: auto;
            margin-left: auto;
            color: white;
        }

        .links{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin: 20px auto;
            padding: 20px;
        }

        .links a{
            text-decoration: none;
            color: white;
            font-size: 20px;
        }

        .about-me {
            color: white;
            text-align: center;
            margin: 20px auto;
            max-width: 600px;
            padding: 15px;
        }

        .about-me h4 {
            color: #87CEEB;
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .about-me ul {
            list-style-type: none;
            padding: 0;
        }

        .about-me ul li {
            color: white;
            font-size: 18px;
            margin: 10px 0;
            padding: 5px;
        }

        .button {
            text-align: center;
            margin: 20px 0;
        }

        .button button {
            background-color: #87CEEB;
            color: #003366;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .button button:hover {
            background-color: #5f9ea0;
            color: white;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            padding: 10px;
        }

        .image-container img {
            max-width: 300px;
            max-height: 400px;
            width: auto;
            height: auto;
            object-fit: contain;
        }
    </style>

    <link rel="apple-touch-icon" sizes="180x180" href="/~datorres/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/~datorres/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/~datorres/icons/favicon-16x16.png">
    <link rel="manifest" href="/~datorres/icons/site.webmanifest">
</head>
<body>
    <div>
        <h1 class="header">Daniel Torres</h1>
    </div>
    <div class="image-container">
        <!-- Add the val - danny image below the header -->
        <img src="./img/val - danny (2).jpg" alt="Val - Danny">
    </div>
    <div class="links">
        <a href="https://www.revey.dev/">Personal Website</a>
        <a href="https://csuvikings.com/news/2022/8/5/8_5_2022_65">CSU Vikings News</a>
    </div>
    <div class="about-me">
        <h4>Hobbies</h4>
        <ul>
            <li>Video Games</li>
            <li>Cooking</li>
            <li>Traveling</li>
        </ul>
    </div>
    <div class="button">
        <button onclick="changeSecondHobbyColor()">Click Me</button>
    </div>
    <div></div>
    
    <script>
        function changeSecondHobbyColor() {
            const secondHobby = document.querySelectorAll('.about-me ul li')[1];
            secondHobby.style.color = 'red';
            secondHobby.textContent = 'Eating';
        }
    </script>
</body>
